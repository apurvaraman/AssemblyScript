<!DOCTYPE html>
<html>
<head>
<title>AssemblyScript Playground</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="description" content="A subset of TypeScript that compiles to WebAssembly. Try it out right in your browser!" />
<meta property="og:image" content="icon.png" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<link rel="stylesheet" type="text/css" href="assets/main.css" />

<body>

    <strong>ProTip:</strong> ↸ Appending a <a href="https://gist.github.com/">Gist</a> as the hash will load it!
    <span class="divider">·</span>
    <a href="https://github.com/dcodeIO/AssemblyScript">GitHub</a>
    <span class="divider">·</span>
    <a href="./std">Standard Library</a> /
    <a href="./api">API Documentation</a>

  <strong>Assembly</strong>Script Playground

<div id="source" class="editor"></div>
<div id="assembly" class="editor"></div>
<div style="clear: both" />

<script src="https://rawgit.com/dcodeIO/binaryen.js/master/index.js"></script>

<script src="https://unpkg.com/monaco-editor@0.8.3/min/vs/loader.js"></script>
